<html>
 <head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='movies.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#131F35">

  <link href="https://fonts.googleapis.com/css?family=Monda|Unica+One|Alegreya:400italic,400|Abril+Fatface|Vollkorn" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  
  <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.1.0.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='handlebars-v4.0.12.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='noty.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='vex.combined.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='typeahead.js') }}"></script>
  <script type="text/javascript" src=" https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='collection.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>

  <link href="{{ url_for('static', filename='vex.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='vex-theme-watchlist.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='noty.css') }}" rel="stylesheet" type="text/css">
  <link type="text/css" href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  
  {% block header %}{% endblock %}
 </head>

 <body data-view="{% block view %}{% endblock %}" data-admin="{{current_user.is_authenticated|lower}}">
  <div class="admin"></div>
  {% block content %}{% endblock %}
 </body>
</html>
